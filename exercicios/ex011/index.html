<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/300x300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/700x700.png" type="image/png">
      <img src="img/1000x1000.png" alt="Imagem flexível" />
    </picture>

    <h2>Áudios dentro do seu site</h2>
    <p>Vamos aprender a colocar áudios dentro do seu site.</p>
    <audio src="midia/New Flesh - Current Joys.mp3" controls loop></audio>
    <!-- MP3, WAV, OGG-->
    <audio preload="auto" controls>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg">
      <!--<source src="midia/guanacast-33.ogg" type="audio/ogg">-->
      <!--<source src="midia/guanacast-33.wav" type="audio/wav">-->
      <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
  </body>
</html>
