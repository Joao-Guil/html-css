<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-Classes</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      div {
        display: inline-block;
        background-color: gray;
        font-family: Arial, Helvetica, sans-serif;
        width: 200px;
        height: 200px;
        border: 2px solid black;
        text-align: center;
        transition: all 0.6s;
      }

      div:hover {
        cursor: pointer;
        background-color: yellow;
        transition: all 0.8s;
      }
    </style>
  </head>
  <body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
  </body>
</html>
