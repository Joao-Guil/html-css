<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form action="action.php" method="post">
      <p>
        <label for="iest">Estado:</label
        ><select name="est" id="iest">
          <option value="" selected>--Escolha--</option>
          <optgroup label="Sudeste">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
          </optgroup>

          <optgroup label="Nordeste">
            <option value="PB">Paraíba</option>
            <option value="PE">Pernambuco</option>
            <option value="MA">Maranhão</option>
            <option value="CE">Ceará</option>
          </optgroup>

          <optgroup label="Norte">
            <option value="RO">Rondônia</option>
            <option value="AM">Amazonas</option>
          </optgroup>
        </select>
      </p>
      <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof" />
        <datalist id="lstprof">
          <option value="DEV">Desenvolvedor</option>
          <option value="PROF">Professor</option>
          <option value="ENG">Engenheiro</option>
          <option value="ADM">Administrador</option>
        </datalist>
      </p>
      <p>
        <label for="imsg">Mensagem:</label><br />
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
      </p>
      <p>
        <input type="submit" value="Enviar" /><input
          type="reset"
          value="Limpar"
        />
      </p>
    </form>
  </body>
</html>
