<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>Teste com formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="inome">Nome:</label>
        <input
          type="text"
          name="nome"
          id="inome"
          autocomplete="name"
          placeholder="Nome Completo"
          required
        />
      </p>
      <p>
        <label for="imedia">Média:</label>
        <input
          type="number"
          name="media"
          id="imedia"
          min="0"
          max="10"
          placeholder="Nota de 0 até 10"
          step="0.1"
          required
        />
      </p>
      <p>
        <label for="imes">Período Letivo</label
        ><input type="month" name="mes" id="imes" value="2020-07" required />
      </p>
      <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia" value="2020-07-07" required />
      </p>
      <p><label for="ihora">Horário da Prova</label><input type="time" name="hora" id="ihora" required></p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
