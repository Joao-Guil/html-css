<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form action="action.php">
      <p>
        <label for="iano"></label
        ><input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()"/>
      </p>
      <p><label for="ida">Sua idade é: </label><output id="ida">0</output></p>
      <p>
        <input type="submit" value="Enviar" /><input
          type="reset"
          value="Limpar"
        />
      </p>
    </form>
  </body>
  <script>
    function calcIdade(){
        let atual = new Date().getFullYear();
        ida.innerHTML = Number(atual) - Number(iano.value)
    }
  </script>
</html>
