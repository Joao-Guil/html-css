<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está Hospedado no meu Próprio Servidor.</p>

    <video width="500px" poster="midia/Novo-Projeto.png" controls>
      <source src="midia/video.mp4" type="video/mp4" />
      <source src="midia/video.ogv" type="video/ogg" />
      <source src="midia/video.mkv" type="video/mp4" />
      <source src="midia/video.webm" type="video/webm" />
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h2>Inserindo vídeos do YouTube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/S9uPNppGsGo?si=eeEZgEE1Ycefjnq8&amp;controls=0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <h2>Inserindo vídeos com o Vimeo</h2>
    <iframe
      src="https://player.vimeo.com/video/123222594?h=a458607c86&title=0&byline=0&portrait=0"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
